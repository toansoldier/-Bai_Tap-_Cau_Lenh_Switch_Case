<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong mot thangg duong lich</title>
</head>
<body>
<script>
    let inputMonth = parseInt(prompt("Input Month"))
    switch (inputMonth) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Thang " + inputMonth + " co 31 ngay");
            break;
        case 2:

            alert("thang " + inputMonth + " co 28 hoac 29 ngay");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("thang " + inputMonth + " co 30 ngay");
            break;
        default: alert(inputMonth +" khong phai la mot thang")
    }
</script>
</body>
</html>
